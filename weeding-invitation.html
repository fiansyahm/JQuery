<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding Invitation</title>
    <!-- cdn jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .top {
            background-image: url("https://img.freepik.com/premium-photo/concept-wedding-accessories-with-wedding-rings-white-wooden-background_185193-69932.jpg?w=2000");
            background-size: cover;
            height: 600px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Marck+Script&family=Rouge+Script&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top p-5 text-center">
        <h1 class="" style="margin-top:200px;font-family: 'Euphoria Script', cursive;">PERNIKAHAN</h1>
        <h3 style="display: none;font-family: 'Marck Script', cursive;" id="loversname">FIRA & ADI</h3>
        <h2>08 . 11 . 2022</h2>
    </div>

    <div id="ayat" class="quote-1 p-5 text-center bg-light">
        <img style="display: none;" id="dove" src="https://pngimage.net/wp-content/uploads/2018/06/%D0%B3%D0%BE%D0%BB%D1%83%D0%B1%D0%BA%D0%B8-png-1.png" alt="">
        <p id="tanda-1" class="fs-3" style="font-family: 'Rouge Script', cursive;display: none;">Bridge</p>
        <p id="tanda-2" class="fs-1" style="font-family: 'Rouge Script', cursive;display: none;">Couple</p>
        <p id="tanda-3" style="display: none;">"Maha Suci Allah Subhanahu wa Ta'ala yang telah<br>menciptakan makhluk-Nya berpasang-pasangan. Ya Allah,<br> perkenankanlah dan Ridhoilah Pernikahan Kami."</p>
        <script>
            $(document).scroll(function() {
                var y = window.scrollY;
                if (y >= 100) {
                    $("#dove").fadeIn(10000);
                    $("#tanda-1").slideDown(10000)
                    $("#tanda-2").slideDown(7000)
                    $("#tanda-3").slideDown(4000)
                } else {
                    $("#loversname").fadeIn(4000);
                }
            });
        </script>
    </div>

    <div class="top container m-5 p-5 text-center">
        <h1>PERNIKAHAN</h1>
        <h3>FULAN & FULANAH</h3>
        <h2>08 . 11 . 2022</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
