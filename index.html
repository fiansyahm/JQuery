<head>

    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>

            background-image: url("https://img.freepik.com/premium-photo/concept-wedding-accessories-with-wedding-rings-white-wooden-background_185193-69932.jpg?w=2000");

<body>
    <!-- https://unityinvitation.com/fandy-nabiila/?to=Reni -->



    <div class="top p-5 text-center m-0">
        <h1 class="" style="margin-top:200px;font-family: 'Euphoria Script', cursive;">PERNIKAHAN</h1>
        <h3 style="display: none;font-family: 'Marck Script', cursive;" id="loversname">FIRA & ADI</h3>
        <h2>08 . 11 . 2022</h2>
    </div>

    <div id="ayat" class="quote-1 p-5 text-center bg-light m-0">
        <img class="img-fluid" style="display: none;" id="dove" src="https://pngimage.net/wp-content/uploads/2018/06/%D0%B3%D0%BE%D0%BB%D1%83%D0%B1%D0%BA%D0%B8-png-1.png" alt="">
        <p id="tanda-1" class="fs-3" style="font-family: 'Rouge Script', cursive;display: none;">Bridge</p>
        <p id="tanda-2" class="fs-1" style="font-family: 'Rouge Script', cursive;display: none;">Couple</p>
        <p id="tanda-3" style="display: none;">"Maha Suci Allah Subhanahu wa Ta'ala yang telah<br>menciptakan makhluk-Nya berpasang-pasangan. Ya Allah,<br> perkenankanlah dan Ridhoilah Pernikahan Kami."</p>

        <div class="container">
            <div class="card ms-md-5 mt-5" style="width: 18rem;">
                <img class="img-fluid p-3 pb-5" src="https://assets.promediateknologi.com/crop/0x0:0x0/x/photo/2021/12/05/378408827.jpg" class="card-img-top" alt="...">
            </div>

            <div class="card ms-auto mt-5" style="width: 18rem;">
                <img class="img-fluid p-3 pb-5" src="https://www.kibrispdr.org/data/811/poto-poto-kucing-lucu-59.jpg" class="card-img-top" alt="...">
            </div>
        </div>

    </div>


    <div id="card" class="card fixed-top">
        <audio id="sound" src="beautiful.mp3" preload="auto" controls></audio>
        <img id="disc" src="https://i.pinimg.com/originals/76/33/63/763363a3be941b93610d58f8fb54e638.png" alt="" height="70" width="70">
    </div>

    <script>
        // static file
        var flag = 0;
        var audio = $("#sound")[0];

        // functions
        function playAudio() {
            $("#disc").animate({
                "margin-left": "20px",
                "transform": "rotate(360deg)"
            }, 'slow');
            audio.play();
        }

        function stopAudio() {
            $("#disc").animate({
                "margin-left": "110px",
                "transform": "rotate(360deg)"
            }, 'slow');
            audio.pause();
        }

        function checkMarginLeft() {
            var p = document.getElementById("disc");
            var style = p.currentStyle || window.getComputedStyle(p);
            return style;
        }

        function playAudioFirstly() {
            var style = checkMarginLeft();
            var y = window.scrollY;
            if (y >= 80 && style.marginLeft.toString() == "110px" && flag == 0) {
                flag = 1;
                $("#disc").animate({
                    "margin-left": "20px",
                    "transform": "rotate(360deg)"
                }, 'slow');

                setTimeout(function() {
                    $("#sound")[0].play();
                }, 3000);
            }

        }

        // document ready,scroll,ets
        $(document).ready(function() {
            $("#disc").click(function() {
                var style = checkMarginLeft();
                if (style.marginLeft.toString() == "110px") {
                    playAudio();
                } else {
                    stopAudio();
                }
            });
        });

        $(document).scroll(function() {
            var y = window.scrollY;

            if (y >= 80) {
                playAudioFirstly();
                $("#dove").fadeIn(10000);
                $("#tanda-1").slideDown(10000)
                $("#tanda-2").slideDown(7000)
                $("#tanda-3").slideDown(4000)

            } else {

                $("#loversname").fadeIn(4000);
            }
        });
    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
